<mat-toolbar color="primary">
  <div></div>
  <div>
    <a style="margin-left: 10%;margin-right: 50%;" routerLink='/'>
      <mat-icon>local_shipping</mat-icon>
      <span>Chip-Cart</span>
    </a>
  </div>
  <form class="example-form">
  
  <div class="form-Group">
    <input type="text" class="form-controls" [(ngModel)]="searchTerm"  (keyup)="search($event)"  placeholder="Search Product">
    
      <button type="submit" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>search</mat-icon>
      </button>
</div>

</form>
<div></div>
  <div>
    <a style="margin-right: 6%;" *ngIf="!loggedin()" routerLink="login" style="margin-right:5%;">Login</a>
    <button style="margin-right: 6%;font-size: large;color: yellow;" *ngIf="loggedin()" mat-button
      [matMenuTriggerFor]="profile" #menuTrigger>My Account</button>
    <mat-menu #profile="matMenu">
      <button  mat-menu-item routerLink="/">Home</button>
      <button mat-menu-item (click)="getProfile()" routerLink="user">Profile</button>
      <button mat-menu-item routerLink="view-product">Want To Sell? On Chip-Cart</button>
      <button  mat-menu-item routerLink="order">Your Orders</button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  </div>
  <div>
    <button *ngIf="!loggedin()" mat-icon-button aria-label="Example icon-button with shoppingcart icon">
      <mat-icon routerLink="login" matBadge={{totalItem}} matBadgeColor="warn" matBadgePosition="after"
        matBadgeOverlap="true">shopping_cart_rounded
      </mat-icon>
    </button>
    <button *ngIf="loggedin()" mat-icon-button aria-label="Example icon-button with shoppingcart icon">
      <mat-icon routerLink="cart" matBadge={{totalItem}} matBadgeColor="warn" matBadgePosition="after"
        matBadgeOverlap="true">shopping_cart_rounded
      </mat-icon>
    </button>
  </div>
</mat-toolbar>
