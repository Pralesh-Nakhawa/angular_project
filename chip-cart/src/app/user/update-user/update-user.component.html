<mat-card  class="example-card">
    <h1>Chip-Cart</h1>
    <h3>Edit your details</h3>
    <form [formGroup]="formGroup" (ngSubmit)="updateUserDetail()" > 
        <div class="example-container">
            <mat-form-field appearance="fill">
            <mat-label>Enter your fullname</mat-label>
            <input matInput placeholder="eg.Chip Cart" formControlName="name" required>
           
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
            <mat-label>Enter your full address</mat-label>
            <input matInput placeholder="address" formControlName="address" required>
           
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
            <mat-label>Enter your mobile number</mat-label>
            <input  matInput type="tel" placeholder="eg.9876543210" formControlName="mobile" required>
            
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
            
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="password" formControlName="password" required>
            
            </mat-form-field>
        </div>
        <button type="submit"  mat-raised-button color="primary">Sign up</button>
        
    </form>
</mat-card>
