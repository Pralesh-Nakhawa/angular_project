<table mat-table [dataSource]="orderList" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Order Id </th>
    <td mat-cell *matCellDef="let order">{{order.id}} </td>
  </ng-container>
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let order">{{order.productname}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Order Date</th>
    <td mat-cell *matCellDef="let order"> {{order.orderdate|date}} </td>
  </ng-container>
  <!-- <ng-container matColumnDef="deliveryDate">
    <th mat-header-cell *matHeaderCellDef>Expected Delivery</th>
    <td mat-cell *matCellDef="let order"> {{order.orderdate|date:'dd'|number}}{{order.orderdate|date}} </td>
  </ng-container> -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let order"> {{order.productquantity}} </td>
  </ng-container>
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef>Total Price</th>
    <td mat-cell *matCellDef="let order"> {{order.productquantity*order.productprice}} </td>
  </ng-container>
  <ng-container matColumnDef="cancelOrder">
    <th mat-header-cell *matHeaderCellDef>   </th>
    <td mat-cell *matCellDef="let order"><button mat-button color="warn" (click)="DeleteOrder(order)">Cancel</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
